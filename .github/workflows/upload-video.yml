name: Generate and Upload YouTube Short

on:
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      title:
        description: 'Video Title'
        required: true
        type: string
      description:
        description: 'Video Description'
        required: true
        type: string
      tags:
        description: 'Video Tags (comma-separated)'
        required: true
        type: string
      privacy:
        description: 'Privacy Setting'
        required: false
        default: 'private'
        type: choice
        options:
          - private
          - public
          - unlisted
  
  # Scheduled trigger (optional - runs daily at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate and upload video (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      env:
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      run: |
        python main.py \
          --title "${{ github.event.inputs.title }}" \
          --description "${{ github.event.inputs.description }}" \
          --tags "${{ github.event.inputs.tags }}" \
          --privacy "${{ github.event.inputs.privacy }}"
    
    - name: Generate and upload video (scheduled)
      if: github.event_name == 'schedule'
      env:
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      run: |
        # Generate automatic content for scheduled runs
        TIMESTAMP=$(date +"%Y-%m-%d %H:%M")
        python main.py \
          --title "Daily Short - $TIMESTAMP" \
          --description "Automatically generated YouTube Short for $TIMESTAMP" \
          --tags "automation,daily,shorts" \
          --privacy "private"
    
    - name: Upload artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: logs-and-output
        path: |
          output/
          *.log
        retention-days: 7